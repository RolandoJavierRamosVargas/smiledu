<div class="container">

    <button class="btn btn-outline-primary" routerLink="/inicio">Regresar</button>

    <h1>Datos Personales</h1>
    <div class="row">
        <div class="col col-md-4">
            <img class="img-thumbnail" src="https://png.pngtree.com/element_our/png/20181124/businessman-vector-icon-png_246587.jpg" alt="Imagen de prueba">
            <h1>Director</h1>
            <button class="btn btn-outline-primary" (click)="editarTrabajador()"> Editar </button>

        </div>

        <div class="col col-md-8">
            <div *ngIf="persona">
                <label for="">Nombre: {{persona.nombre}}</label>
                <br>
                <label for="">Apellido: {{persona.apellido}}</label>
                <br>
                <label for="">Correo: {{persona.correo}}</label>
            </div>
        </div>
    </div>

</div>
